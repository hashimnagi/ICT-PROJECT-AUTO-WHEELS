<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | AUTOWHEEL</title>
  <link rel="stylesheet" href="css/signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <form class="form-box">
      <img src="assets/logo.webp" alt="AUTOWHEEL Logo" class="logo">
      <img
        src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=1200"
        alt="Car street"
        class="form-image"
      >
      <h2>Create Account</h2>

      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <button type="submit" class="btn">Signup</button>

      <p class="switch">Already have an account?
        <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
