<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AUTOWHEEL</title>
  <link rel="stylesheet" href="css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <form class="form-box">
      <img src="assets/logo.webp" alt="AUTOWHEEL Logo" class="logo">
      <img
        src="https://images.pexels.com/photos/4480503/pexels-photo-4480503.jpeg?auto=compress&cs=tinysrgb&w=1200"
        alt="Car interior"
        class="form-image"
      >
      <h2>Login</h2>

      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <button type="submit" class="btn">Login</button>

      <p class="switch">Don't have an account?
        <a href="signup.html">Signup</a>
      </p>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
